<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TaskFlow - La herramienta definitiva para la gestión de tareas profesional. Organiza tu día a día con estilo y eficiencia.">
    <meta name="keywords" content="tareas, gestión, productividad, task manager, taskflow, organización">
    <meta name="author" content="Valentina Paz">

    <title>TaskFlow | Gestión de Tareas Pro</title>

    <!-- Tab Icon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>Task<span>Flow</span></h1>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="btn-icon" title="Cambiar tema" aria-label="Cambiar tema claro/oscuro">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="sync-api" class="btn-secondary" aria-label="Sincronizar tareas con el servidor">
                    <i class="fas fa-sync-alt"></i> Sincronizar
                </button>
            </div>
        </header>

        <main>
            <section class="task-form-section" aria-labelledby="form-heading">
                <h2 id="form-heading" class="sr-only">Agregar Nueva Tarea</h2>
                <form id="task-form">
                    <div class="input-group">
                        <label for="task-input" class="sr-only">Descripción de la tarea</label>
                        <input type="text" id="task-input" placeholder="¿Qué necesitas hacer hoy?"
                            title="Ingresa la descripción de la tarea" required>

                        <label for="task-deadline" class="sr-only">Fecha límite</label>
                        <input type="date" id="task-deadline" title="Fecha límite para la tarea">

                        <button type="submit" id="add-task-btn" aria-label="Agregar tarea">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                    <small id="input-help">Presiona <kbd>Enter</kbd> para agregar rápidamente</small>
                </form>
            </section>

            <section class="dashboard" aria-labelledby="dashboard-heading">
                <h2 id="dashboard-heading" class="sr-only">Panel de Control</h2>
                <div class="stats">
                    <div class="stat-card" aria-label="Total de tareas">
                        <i class="fas fa-tasks" aria-hidden="true"></i>
                        <span id="total-count">0</span>
                        <label>Total</label>
                    </div>
                    <div class="stat-card" aria-label="Tareas pendientes">
                        <i class="fas fa-clock" aria-hidden="true"></i>
                        <span id="pending-count">0</span>
                        <label>Pendientes</label>
                    </div>
                    <div class="stat-card" aria-label="Tareas completadas">
                        <i class="fas fa-check-circle" aria-hidden="true"></i>
                        <span id="completed-count">0</span>
                        <label>Completadas</label>
                    </div>
                </div>

                <div class="task-list-container">
                    <h3 class="sr-only">Tu lista de tareas</h3>
                    <ul id="task-list" aria-live="polite">
                        <!-- Tareas dinámicas aquí -->
                    </ul>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 TaskFlow. Organizando el futuro, una tarea a la vez.</p>
        </footer>

        <div id="notification-container" aria-live="assertive"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
